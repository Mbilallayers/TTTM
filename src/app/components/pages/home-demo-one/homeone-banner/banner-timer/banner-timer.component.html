<div class="timer">
  <div class="days">
    <span class="count">{{days}}</span>
    <span class="subtitle">Days</span>
  </div> :
  <div class="hours">
    <span class="count">{{hours}}</span>
    <span class="subtitle">Hours</span>
  </div> :
  <div class="minutes">
    <span class="count">{{minutes}}</span>
    <span class="subtitle">Minutes</span>
  </div>
</div>
