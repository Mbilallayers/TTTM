<!-- Page Banner -->
<div class="page-banner-area bg-3 ptb-100">
  <div class="container">
    <div class="page-banner-content" *ngIf="episode !== null">
      <h2>{{ episode.artist }}</h2>
      <ul>
        <li>
          <a routerLink="/"> Home </a>
        </li>
        <li>Single Podcast</li>
        <li>{{ episodeId }}</li>
      </ul>
    </div>
  </div>
</div>

<!-- Single Podcast -->
<div class="single-podcast-area pb-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="podcast-audio-player">
          <div class="row align-items-center">
            <div class="col-lg-12 col-md-12">
              <iframe
                style="border-radius: 12px"
                src="https://open.spotify.com/embed/track/3nqQXoyQOWXiESFLlDF1hG?utm_source=generator"
                width="100%"
                height="352"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
              ></iframe>
            </div>
            <!-- <div class="col-lg-2 col-md-12">
              <div class="image">
                <img src="assets/images/main-banner/audio.jpg" alt="image" />
              </div>
            </div>
            <div class="col-lg-10 col-md-12">
              <audio controls [autoplay]="autoplay" class="w-100">
                <source [src]="episode.link" type="audio/mp3">
              </audio>
              <h4 class="mt-3">{{ episode.title }}</h4>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12">
        <div class="single-podcast-content" *ngIf="episode !== null">
          <span class="date">Episode: {{ episode.number }}</span>
          <h3>{{ episode.title }}</h3>
          <div [innerHTML]="episode.description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
